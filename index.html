<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Acadêmico - Impressão Otimizada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #000000;
            --blue-class: #1e40af;
            --holiday: #dc2626;
            --bg-holiday: #ffa4ab;
            --bg-page: #f1f5f9;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-page); padding: 10px; color: #000; margin: 0; }
        
        /* Interface de Configuração */
        .config-area {
            background: white; padding: 20px; border-radius: 12px;
            width: 100%; max-width: 1000px; margin: 0 auto 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .field { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; font-weight: bold; color: #444; text-transform: uppercase; }
        input, textarea { padding: 10px; border: 1px solid #000; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }

        .days-group { grid-column: 1 / -1; display: flex; flex-wrap: wrap; gap: 10px; padding: 12px; background: #fff; border-radius: 8px; border: 1px solid #000; }
        .day-label { display: flex; align-items: center; gap: 5px; font-size: 13px; font-weight: 700; cursor: pointer; }

        .intervals-container { grid-column: 1 / -1; background: #fff; padding: 12px; border-radius: 8px; border: 1px solid #000; }
        .interval-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: flex-end; flex-wrap: wrap; }
        .btn-remove { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .btn-add-interval { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; }

        .actions { grid-column: 1 / -1; display: flex; gap: 10px; margin-top: 15px; flex-direction: column; }
        button.main { width: 100%; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; border: 1px solid #000; font-size: 14px; text-transform: uppercase; }
        .btn-render { background: #1e40af; color: white; }
        .btn-pdf { background: #10b981; color: white; }

        /* Estilo do PDF */
        #content-to-print { width: 100%; max-width: 1050px; margin: 0 auto; background: white; padding: 5px; }
        
        .summary-card {
            background: #000; color: white; padding: 20px; border-radius: 12px;
            margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            border-bottom: 8px solid #1e40af;
        }
        .summary-item h2 { margin: 0; font-size: 12px; color: #ccc; text-transform: uppercase; }
        .summary-item p { margin: 2px 0 0 0; font-size: 28px; font-weight: 900; }

        /* AJUSTE DE FLUXO CONTÍNUO */
        .month-section { 
            page-break-inside: avoid; /* NÃO corta o mês ao meio */
            break-inside: avoid;
            margin-bottom: 30px; /* Espaço simples entre os meses */
            padding: 5px 0;
        }

        .month-title { font-size: 24px; font-weight: 900; color: #000; text-transform: uppercase; margin: 10px 0; border-bottom: 3px solid #000; }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            background: #000; /* Garante bordas pretas nítidas */
            border: 1.5px solid #000;
            min-width: 600px;
            gap: 1.5px;
        }
        
        .wd { background: #333; color: white; text-align: center; padding: 8px; font-weight: 900; font-size: 12px; }
        .day-cell { background: white; min-height: 80px; padding: 6px; display: flex; flex-direction: column; gap: 4px; border: none; }
        .day-num { font-size: 18px; font-weight: 900; color: #000; }
        
        .is-class { background: #f0f4ff; }
        .is-class .day-num { color: #1e40af; font-size: 20px; }
        
        .empty-cell { background: #eee; }

        .tag { background: #1e40af; color: white; font-size: 9px; font-weight: bold; padding: 3px 4px; border-radius: 3px; text-align: center; margin-top: 2px; }
        .tag-int { background: #333; border: 0.5px solid white; }
        
        .is-holiday { background: var(--bg-holiday); }
        .is-holiday .day-num { color: var(--holiday); }
        .holiday-txt { color: var(--holiday); font-size: 9px; font-weight: 900; text-align: center; border: 1px solid var(--holiday); }

        @media (min-width: 600px) { .actions { flex-direction: row; } }
        @media screen and (max-width: 600px) { #content-to-print { overflow-x: auto; } }
        @media print { .config-area { display: none; } }
    </style>
</head>
<body>

<div class="config-area">
    <div class="input-grid">
        <div class="field" style="grid-column: span 5;"><label>Título do Curso</label><input type="text" id="courseName" placeholder="Ex: AI-900"></div>
        <div class="field"><label>Carga Horária (h)</label><input type="number" id="manualHours" placeholder="40"></div>
        <div class="field"><label>Início</label><input type="date" id="start"></div>
        <div class="field"><label>Fim</label><input type="date" id="end"></div>
        <div class="field"><label>Hora Início</label><input type="time" id="t1" value="08:00"></div>
        <div class="field"><label>Hora Fim</label><input type="time" id="t2" value="17:00"></div>
        
        <div class="days-group">
            <label class="day-label"><input type="checkbox" value="1"> Seg</label>
            <label class="day-label"><input type="checkbox" value="2"> Ter</label>
            <label class="day-label"><input type="checkbox" value="3"> Qua</label>
            <label class="day-label"><input type="checkbox" value="4"> Qui</label>
            <label class="day-label"><input type="checkbox" value="5"> Sex</label>
            <label class="day-label"><input type="checkbox" value="6" checked> Sáb</label>
            <label class="day-label"><input type="checkbox" value="0"> Dom</label>
        </div>

        <div class="intervals-container">
            <label>Intervalos:</label>
            <div id="intervals-list">
                <div class="interval-row">
                    <input type="text" class="int-name" value="Intervalo" style="flex:2">
                    <input type="time" class="int-start" value="12:00" style="flex:1">
                    <input type="time" class="int-end" value="13:00" style="flex:1">
                    <button class="btn-remove" onclick="this.parentElement.remove()">✕</button>
                </div>
            </div>
            <button class="btn-add-interval" onclick="addInterval()">+ Adicionar</button>
        </div>

        <div class="field" style="grid-column: span 5;">
            <label>Feriados (DD/MM/AAAA)</label>
            <textarea id="holis" rows="2" placeholder="Ex: 01/01/2026 -> separar por linha"></textarea>
        </div>

        <div class="actions">
            <button class="main btn-render" onclick="render()">1. Gerar Visualização</button>
            <button class="main btn-pdf" onclick="imprimir()">2. Imprimir</button>
        </div>
    </div>
</div>

<div id="content-to-print"></div>

<script>
    function addInterval() {
        const div = document.createElement('div');
        div.className = 'interval-row';
        div.innerHTML = `<input type="text" class="int-name" placeholder="Nome" style="flex:2">
                         <input type="time" class="int-start" style="flex:1">
                         <input type="time" class="int-end" style="flex:1">
                         <button class="btn-remove" onclick="this.parentElement.remove()">✕</button>`;
        document.getElementById('intervals-list').appendChild(div);
    }

    function parseBRDate(str) {
        const p = str.trim().split('/');
        return p.length === 3 ? `${p[2]}-${p[1]}-${p[0]}` : null;
    }

    function render() {
        const sVal = document.getElementById('start').value;
        const eVal = document.getElementById('end').value;
        const manualH = document.getElementById('manualHours').value;
        
        if(!sVal || !eVal || !manualH) return alert("Preencha Carga Horária, Início e Fim.");

        const container = document.getElementById('content-to-print');
        const totalHours = parseFloat(manualH);
        const minHours = (totalHours * 0.75).toFixed(1);

        container.innerHTML = `
            <div class="summary-card">
                <div class="summary-item"><h2>Carga Horária Total</h2><p>${totalHours}h</p></div>
                <div class="summary-item"><h2>75% de Frequência</h2><p><b>${minHours}h</b></p></div>
                <div style="grid-column: span 2; font-size:13px; border-top:1px solid #555; padding-top:10px; font-weight: bold;">
                    DISCIPLINA: ${document.getElementById('courseName').value.toUpperCase() || 'NÃO INFORMADA'}
                </div>
            </div>
        `;

        const startDate = new Date(sVal + 'T00:00:00');
        const endDate = new Date(eVal + 'T00:00:00');
        const selectedDays = Array.from(document.querySelectorAll('.day-label input:checked')).map(i => parseInt(i.value));
        const holidays = document.getElementById('holis').value.split('\n').map(l => parseBRDate(l)).filter(l => l);

        let iter = new Date(startDate.getFullYear(), startDate.getMonth(), 1);

        while (iter <= endDate) {
            const section = document.createElement('div');
            section.className = 'month-section';
            
            const title = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(iter).toUpperCase();
            section.innerHTML = `<div class="month-title">${title}</div>`;

            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'].forEach(d => grid.innerHTML += `<div class="wd">${d}</div>`);

            const y = iter.getFullYear(), m = iter.getMonth();
            const firstDay = new Date(y, m, 1).getDay();
            const lastDay = new Date(y, m + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div class="day-cell empty-cell"></div>`;

            for(let d=1; d<=lastDay; d++) {
                const curr = new Date(y, m, d);
                const iso = curr.toISOString().split('T')[0];
                const isH = holidays.includes(iso);
                const isC = selectedDays.includes(curr.getDay()) && curr >= startDate && curr <= endDate;

                let cls = 'day-cell' + (isH ? ' is-holiday' : isC ? ' is-class' : '');
                let html = `<div class="day-num">${d}</div>`;

                if(isH) html += `<div class="holiday-txt">FERIADO</div>`;
                else if(isC) {
                    html += `<div class="tag">AULA: ${document.getElementById('t1').value}-${document.getElementById('t2').value}</div>`;
                    document.querySelectorAll('.interval-row').forEach(row => {
                        const n = row.querySelector('.int-name').value;
                        const s = row.querySelector('.int-start').value;
                        const e = row.querySelector('.int-end').value;
                        if(s && e) html += `<div class="tag tag-int">${n}: ${s}-${e}</div>`;
                    });
                }
                grid.innerHTML += `<div class="${cls}">${html}</div>`;
            }
            section.appendChild(grid);
            container.appendChild(section);
            iter.setMonth(iter.getMonth() + 1);
        }
    }

     function imprimir() {
            window.print(); // chama a impressão do navegador
        }

</script>

</body>
</html>
